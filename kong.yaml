_format_version: '1.1'

services:
  - name: auth-service
    url: http://host.docker.internal:3000
    routes:
      - name: auth-route
        paths:
          - /auth
  - name: user-service
    url: http://host.docker.internal:3010
    routes:
      - name: user-route
        paths:
          - /user
